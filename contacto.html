    <main class="main-container">
        <div class="contact-container">
            <h1 class="contact-title">Contacto</h1>
            
            <div class="success-message" id="successMessage">
                ¬°Mensaje enviado exitosamente! Te responder√© pronto.
            </div>

            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo electr√≥nico:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="asunto" class="form-label">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" class="form-input" placeholder="Motivo de tu mensaje" required>
                </div>

                <div class="form-group">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="form-textarea" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    Enviar Mensaje üöÄ
                </button>
            </form>
        </div>
    </main>

    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Add loading state
            form.classList.add('loading');
            submitBtn.textContent = 'Enviando...';
            
            // Simulate form submission
            setTimeout(() => {
                form.classList.remove('loading');
                submitBtn.textContent = 'Enviar Mensaje üöÄ';
                successMessage.style.display = 'block';
                form.reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 2000);
        });

        // Add focus animations
        const inputs = document.querySelectorAll('.form-input, .form-textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
    </script>
